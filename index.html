		<div
			class="container p-5 d-flex justify-content-center align-items-center flex-column"
		>
			<h1>Burger Menu</h1>
			<p class="">

			</p>
			<div class="col-12 col-lg-10 burger position-relative">
                <div>
                    <img src="./images/1.jpg" alt="" class="w-100 h-100 object-fit-cover">
                </div>
				<div
					class="position-absolute d-flex flex-column justify-content-center align-items-center gap-lg-5  col-6 burgerParagraph h-100"
				>
					<h3>Bacon Burger</h3>
					<h4>$9.5</h4>
					<button class="btn btn-warning">Add to Cart</button>
				</div>
			</div>

					<button class="btn btn-warning">Add to Cart</button>
				</div>
			</div>

                <div>
                    <img src="./images/3.jpg" alt="" class="w-100 h-100 object-fit-cover">

					class="position-absolute d-flex flex-column justify-content-center gap-lg-5 align-items-center col-6 burgerParagraph h-100"

					<h3>Double Burger</h3>

					<button class="btn btn-warning">Add to Cart</button>
				</div>

			<p style="margin: 40px">
				Images from

			</p>

		<footer
			class="col-12 bg-dark d-flex justify-content-center align-items-center p-3 gap-1"

			<a href="#">
				Css Templates</a>
